<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Mesas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .client-interface, .host-interface { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #667eea; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; width: 100%; text-transform: uppercase; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
        .confirmation { background: #d4edda; border: 2px solid #c3e6cb; color: #155724; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; display: none; }
        .confirmation.show { display: block; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .qr-container { text-align: center; margin: 20px 0; display: none; }
        .qr-container.show { display: block; }
        .qr-container canvas { border: 3px solid #667eea; border-radius: 10px; margin: 10px 0; }
        .host-interface { overflow: hidden; }
        .host-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; position: relative; }
        .host-content { padding: 30px; }
        .filters { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 30px; display: flex; gap: 20px; flex-wrap: wrap; align-items: center; }
        .filter-group { display: flex; flex-direction: column; min-width: 150px; }
        .filter-group label { margin-bottom: 5px; font-weight: 600; color: #555; }
        .filter-group input, .filter-group select { padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; }
        .reservations-list { display: grid; gap: 20px; }
        .reservation-card { background: white; border: 2px solid #e0e0e0; border-radius: 15px; padding: 25px; transition: all 0.3s ease; position: relative; }
        .reservation-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .reservation-card.confirmed { border-color: #28a745; }
        .reservation-card.checked-in { border-color: #007bff; }
        .reservation-card.no-show { border-color: #dc3545; }
        .reservation-info { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 12px; color: #666; text-transform: uppercase; }
        .info-value { font-size: 16px; font-weight: 600; }
        .reservation-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-small { padding: 8px 15px; font-size: 14px; border-radius: 8px; border: none; cursor: pointer; transition: all 0.3s ease; font-weight: 500; color: white; }
        .btn-confirm { background: #28a745; }
        .btn-checkin { background: #007bff; }
        .btn-noshow { background: #dc3545; }
        .btn-small:hover { transform: translateY(-2px); }
        .status-badge { position: absolute; top: 15px; right: 15px; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; color: white; }
        .status-pending { background: #ffc107; color: #333; }
        .status-confirmed { background: #28a745; }
        .status-checked-in { background: #007bff; }
        .status-no-show { background: #dc3545; }
        .hidden { display: none !important; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; margin-top: 5px; }
        @media (max-width: 768px) {
            .client-interface, .host-content { padding: 20px; }
            .reservation-info { grid-template-columns: 1fr; }
            .filters { flex-direction: column; }
            .filter-group { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="main-title">üçΩÔ∏è Restaurante Elegante</h1>
            <p id="main-subtitle">Sistema de Reservas</p>
        </div>

        <!-- Interface do Cliente -->
        <div id="client-view" class="client-interface">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Fazer Reserva</h2>
            <form id="reservation-form">
                <div class="form-group"><label for="client-name">Nome Completo</label><input type="text" id="client-name" required></div>
                <div class="form-group"><label for="client-phone">Telefone</label><input type="tel" id="client-phone" required placeholder="(11) 99999-9999"></div>
                <div class="form-group"><label for="reservation-date">Data</label><input type="date" id="reservation-date" required></div>
                <div class="form-group">
                    <label for="reservation-time">Hor√°rio</label>
                    <select id="reservation-time" required>
                        <option value="">Selecione um hor√°rio</option>
                        <option value="18:00">18:00</option><option value="18:30">18:30</option><option value="19:00">19:00</option><option value="19:30">19:30</option><option value="20:00">20:00</option><option value="20:30">20:30</option><option value="21:00">21:00</option><option value="21:30">21:30</option><option value="22:00">22:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="party-size">N√∫mero de Pessoas</label>
                    <select id="party-size" required>
                        <option value="">Quantas pessoas?</option>
                        <option value="1">1 pessoa</option><option value="2">2 pessoas</option><option value="3">3 pessoas</option><option value="4">4 pessoas</option><option value="5">5 pessoas</option><option value="6">6 pessoas</option><option value="7">7 pessoas</option><option value="8">8 pessoas</option><option value="9+">9 ou mais pessoas</option>
                    </select>
                </div>
                <button type="submit" class="btn">Fazer Reserva</button>
            </form>
            <div id="confirmation-message" class="confirmation"></div>
            <div id="qr-container" class="qr-container">
                <h4>QR Code da sua Reserva</h4><p>Apresente este c√≥digo na chegada:</p><canvas id="qr-canvas"></canvas><button class="btn" id="download-qr-btn">Baixar QR Code</button>
            </div>
        </div>

        <!-- Interface do Anfitri√£o -->
        <div id="host-view" class="host-interface hidden">
            <div class="host-header"><h2>üè™ Painel do Anfitri√£o</h2><p>Gerencie as reservas do restaurante</p></div>
            <div class="host-content">
                <div id="main-panel" class="hidden">
                    <div class="stats">
                        <div class="stat-card"><div class="stat-number" id="total-reservations">0</div><div class="stat-label">Total de Reservas</div></div>
                        <div class="stat-card"><div class="stat-number" id="confirmed-reservations">0</div><div class="stat-label">Confirmadas</div></div>
                        <div class="stat-card"><div class="stat-number" id="checkedin-reservations">0</div><div class="stat-label">Check-in Feito</div></div>
                        <div class="stat-card"><div class="stat-number" id="noshow-reservations">0</div><div class="stat-label">N√£o Compareceram</div></div>
                    </div>
                    <div class="filters">
                        <div class="filter-group"><label for="filter-date">Data</label><input type="date" id="filter-date"></div>
                        <div class="filter-group">
                            <label for="filter-status">Status</label>
                            <select id="filter-status">
                                <option value="">Todos</option><option value="pending">Pendente</option><option value="confirmed">Confirmada</option><option value="checked-in">Check-in</option><option value="no-show">N√£o Compareceu</option>
                            </select>
                        </div>
                    </div>
                    <div id="reservations-list" class="reservations-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        // Importa√ß√µes do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // =================================================================================
        // COLE AQUI O OBJETO DE CONFIGURA√á√ÉO DO SEU PROJETO FIREBASE
        // =================================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCGXNRpRxEqHQxyxzHmT6pcnxd6eFy8iQM",
            authDomain: "sistema-de-reserva-56c90.firebaseapp.com",
            projectId: "sistema-de-reserva-56c90",
            storageBucket: "sistema-de-reserva-56c90.firebasestorage.app",
            messagingSenderId: "818842876841",
            appId: "1:818842876841:web:e616fa6aba6faeacf062b8"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Refer√™ncia para a cole√ß√£o de reservas
        const reservationsCollection = collection(db, 'reservas');

        // =================================================================================
        // L√ìGICA DA APLICA√á√ÉO
        // =================================================================================
        
        const clientView = document.getElementById('client-view');
        const hostView = document.getElementById('host-view');
        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');
        const mainPanel = document.getElementById('main-panel');
        
        let unsubscribeReservationsListener = null;

        // --- CONTROLE DE VISUALIZA√á√ÉO ---
        function initializeView() {
            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view');
            
            if (view === 'host') {
                clientView.classList.add('hidden');
                hostView.classList.remove('hidden');
                mainPanel.classList.remove('hidden');
                mainTitle.textContent = 'üè™ Painel do Anfitri√£o';
                mainSubtitle.textContent = 'Gerencie as reservas';
                listenToReservations();
            } else {
                clientView.classList.remove('hidden');
                hostView.classList.add('hidden');
            }
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reservation-date').min = today;
            document.getElementById('filter-date').value = today;
        }

        // --- INTERFACE DO CLIENTE ---
        document.getElementById('reservation-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            const reservationData = {
                name: document.getElementById('client-name').value,
                phone: document.getElementById('client-phone').value,
                date: document.getElementById('reservation-date').value,
                time: document.getElementById('reservation-time').value,
                people: document.getElementById('party-size').value,
                status: 'pending',
                createdAt: new Date().toISOString()
            };

            try {
                const docRef = await addDoc(reservationsCollection, reservationData);
                console.log("Reserva criada com ID: ", docRef.id);
                
                const confirmationDiv = document.getElementById('confirmation-message');
                confirmationDiv.innerHTML = `<h3>‚úÖ Reserva Recebida!</h3><p>Sua reserva para ${reservationData.name} foi recebida com sucesso. O ID da sua reserva √© ${docRef.id}.</p>`;
                confirmationDiv.classList.add('show');
                
                generateQRCode({ ...reservationData, id: docRef.id });
                e.target.reset();
                confirmationDiv.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error("Erro ao fazer reserva: ", error);
                alert("Ocorreu um erro ao fazer sua reserva. Por favor, tente novamente.");
                const confirmationDiv = document.getElementById('confirmation-message');
                confirmationDiv.innerHTML = `<h3>‚ùå Erro!</h3><p>N√£o foi poss√≠vel completar sua reserva. Por favor, verifique sua conex√£o e tente novamente.</p>`;
                confirmationDiv.style.backgroundColor = '#f8d7da';
                confirmationDiv.style.borderColor = '#f5c6cb';
                confirmationDiv.style.color = '#721c24';
                confirmationDiv.classList.add('show');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Fazer Reserva';
            }
        });

        function generateQRCode(reservation) {
            const qrData = JSON.stringify({ id: reservation.id, name: reservation.name, date: reservation.date });
            const canvas = document.getElementById('qr-canvas');
            QRCode.toCanvas(canvas, qrData, { width: 200 }, function (error) {
                if (error) console.error('Erro ao gerar QR Code:', error);
                else document.getElementById('qr-container').classList.add('show');
            });
        }

        document.getElementById('download-qr-btn').addEventListener('click', () => {
            const canvas = document.getElementById('qr-canvas');
            const link = document.createElement('a');
            link.download = 'reserva-qrcode.png';
            link.href = canvas.toDataURL();
            link.click();
        });
        
        // --- INTERFACE DO ANFITRI√ÉO ---
        function listenToReservations() {
            const dateFilter = document.getElementById('filter-date').value;
            const statusFilter = document.getElementById('filter-status').value;

            let q = reservationsCollection;
            const conditions = [];

            if (dateFilter) {
                conditions.push(where("date", "==", dateFilter));
            }
            if (statusFilter) {
                conditions.push(where("status", "==", statusFilter));
            }
            
            if (conditions.length > 0) {
                 q = query(reservationsCollection, ...conditions);
            }

            if (unsubscribeReservationsListener) {
                unsubscribeReservationsListener();
            }

            unsubscribeReservationsListener = onSnapshot(q, (querySnapshot) => {
                const reservations = [];
                querySnapshot.forEach((doc) => {
                    reservations.push({ id: doc.id, ...doc.data() });
                });
                displayReservations(reservations);
                updateStats(reservations);
            }, (error) => {
                console.error("Erro ao carregar reservas:", error);
                alert("N√£o foi poss√≠vel carregar as reservas.");
            });
        }

        document.getElementById('filter-date').addEventListener('change', listenToReservations);
        document.getElementById('filter-status').addEventListener('change', listenToReservations);

        function displayReservations(reservationList) {
            const container = document.getElementById('reservations-list');
            if (reservationList.length === 0) {
                container.innerHTML = `<div style="text-align: center; padding: 40px; color: #666;"><h3>Nenhuma reserva encontrada</h3></div>`;
                return;
            }

            container.innerHTML = reservationList.sort((a, b) => (a.date + a.time).localeCompare(b.date + b.time)).map(res => {
                const statusText = {
                    'pending': 'Pendente', 'confirmed': 'Confirmada', 'checked-in': 'Check-in', 'no-show': 'N√£o Compareceu'
                }[res.status];

                return `
                    <div class="reservation-card ${res.status}">
                        <div class="status-badge status-${res.status}">${statusText}</div>
                        <div class="reservation-info">
                            <div class="info-item"><div class="info-label">Nome</div><div class="info-value">${res.name}</div></div>
                            <div class="info-item"><div class="info-label">Telefone</div><div class="info-value">${res.phone}</div></div>
                            <div class="info-item"><div class="info-label">Data</div><div class="info-value">${formatDate(res.date)}</div></div>
                            <div class="info-item"><div class="info-label">Hor√°rio</div><div class="info-value">${res.time}</div></div>
                            <div class="info-item"><div class="info-label">Pessoas</div><div class="info-value">${res.people}</div></div>
                            <div class="info-item"><div class="info-label">ID</div><div class="info-value" style="font-size:12px; word-break:break-all;">${res.id}</div></div>
                        </div>
                        <div class="reservation-actions">
                            ${res.status === 'pending' ? `<button class="btn-small btn-confirm" onclick="window.updateReservationStatus('${res.id}', 'confirmed')">‚úÖ Confirmar</button>` : ''}
                            ${res.status === 'confirmed' ? `<button class="btn-small btn-checkin" onclick="window.updateReservationStatus('${res.id}', 'checked-in')">üìã Check-in</button>` : ''}
                            ${['pending', 'confirmed'].includes(res.status) ? `<button class="btn-small btn-noshow" onclick="window.updateReservationStatus('${res.id}', 'no-show')">‚ùå N-Show</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.updateReservationStatus = async (reservationId, newStatus) => {
            const reservationRef = doc(db, 'reservas', reservationId);
            try {
                await updateDoc(reservationRef, { status: newStatus });
                console.log(`Reserva ${reservationId} atualizada para ${newStatus}`);
            } catch (error) {
                console.error("Erro ao atualizar status:", error);
                alert("N√£o foi poss√≠vel atualizar o status da reserva.");
            }
        };

        function updateStats(reservations) {
            document.getElementById('total-reservations').textContent = reservations.length;
            document.getElementById('confirmed-reservations').textContent = reservations.filter(r => r.status === 'confirmed').length;
            document.getElementById('checkedin-reservations').textContent = reservations.filter(r => r.status === 'checked-in').length;
            document.getElementById('noshow-reservations').textContent = reservations.filter(r => r.status === 'no-show').length;
        }

        // --- FUN√á√ïES UTILIT√ÅRIAS ---
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        document.getElementById('client-phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
            } else if (value.length > 5) {
                value = value.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
            } else if (value.length > 2) {
                value = value.replace(/^(\d\d)(\d{0,5}).*/, "($1) $2");
            } else {
                value = value.replace(/^(\d*)/, "($1");
            }
            e.target.value = value;
        });

        // Inicializa a aplica√ß√£o
        window.addEventListener('load', initializeView);

    </script>
</body>
</html>
